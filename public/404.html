<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redirect all 404s to index.html with the original path in the URL
      var redirectTo =
        window.location.protocol +
        "//" +
        window.location.host +
        "/?" +
        "redirect=" +
        encodeURIComponent(window.location.pathname + window.location.search);
      window.location.replace(redirectTo);
    </script>
  </head>
  <body></body>
</html>
